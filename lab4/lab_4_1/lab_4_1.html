<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width:200px;
			background:#369;}
		.menu ul {list-style: none;
				    margin: 1px;
				    padding: 1px; 
				    border-top: 1px solid rgba(94,94,93,.3);}
		.menu li {
		margin: 10px 10px 10px 10px;}
		.menu li a {background-color: white;
					text-decoration: none;
					display: block;
					font-size: 15px;
					color: rgb(58, 63, 110);
					padding: 12px;
					position: relative;
					transition: .3s linear;}
		.menu li a:hover { background: #d8d99e;
						   color: rgb(0, 26, 255);}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">ФИЛЬМЫ</a></li>
			<li><a href="#">МУЗЫКА</a></li>
			<li><a href="#">СОФТ</a></li>
			<li><a href="#">ИГРЫ</a></li>
		</ul>
	</nav>
</body>
</html>
