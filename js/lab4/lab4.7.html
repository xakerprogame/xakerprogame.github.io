<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"

        function formatDate(date) {
            let d = date.getDate()
            if (d < 10) d = '0' + d;
            let m = date.getMonth() + 1
            if (m < 10) m = '0' + m;
            let y = date.getFullYear();
            return d + '.' + m + '.' + y;
        }
        let d = new Date();
        alert(formatDate(d));
    </script>
</body>
</html>
