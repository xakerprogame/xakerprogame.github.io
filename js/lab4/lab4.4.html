<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let obj = {
            className: 'open menu'
        }

        function addClass(obj, cls) {

            let arr = obj.className.split(' ');

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == cls) {
                    return obj.className = arr.join(' ');
                }

            }
            arr.splice(arr.length, 0, cls);
            return obj.className = arr.join(' ');

        }
        let cls = prompt("Добавить класс: ");
        console.log(addClass(obj, cls));

        function removeClass(obj, cls) {
            let arr = obj.className.split(' ');

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == cls) {
                    delete arr[i];
                }
            }
            return arr.join(' ').trim();
        }
        cls = prompt("Удалить класс: ");
        console.log(removeClass(obj, cls));
    </script>
</body>
</html>
