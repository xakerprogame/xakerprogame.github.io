    <title>4</title>
</head>
<body>
    <script>
        "use strict";
            let n = prompt("Введите n: ");
            let a;
            for (let i = 2; i <= n; i++) {
                a = 0;
                for (let j = 1; j <= i / 2; j++)
                    if (i % j == 0) a++;
                if (a == 1) console.log(i);
            }
    </script>
</body>
