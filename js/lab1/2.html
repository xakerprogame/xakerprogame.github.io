<body>
    <script>
        "use strict";
            let num;
            let correct;
            num = prompt('Введите целочисленное значение');
            let num10 = num % 10;
            let num100 = num % 100;
            if (num == null){
                    alert("Число ворон не определено");
                    
            }
            if (num100 > 10 && num100 < 20) {
                correct = 'ворон';
            } else {
                switch (num10) {
                    case 1:
                        correct = 'ворона';
                        break;
                    case 2:
                    case 3:
                    case 4:
                        correct = 'вороны';
                        break;
                    case 5:
                    case 6:
                    case 7:
                    case 8:
                    case 9:
                    case 0:
                        correct = 'ворон';
                        break;
                }
            }
            alert(`На ветке сидит ${num} ${correct}`);
    </script>
</body>
